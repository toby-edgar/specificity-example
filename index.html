<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Benne', serif;
      font-size: 88px;
      color: red;
    }
    h3 {
      color: purple;
    }
    #title {
      color: green;
    }
    .title {
      color: blue;
    }
    #theHeader {
      color: green;
    }
    .the-header {
      color: black;
    }


  </style>

</head>
<body>
  <h3 class="title" id="title" style="color: magenta;">SPECIFICITY</h3>
  <h3 id="theHeader" class="the-header">Id is more specific than class</h3>
  <h3 style="color:red;">Inline is stronger than class</h3>
</body>
</html>
